<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>六點位反應訓練器 (最終優化版)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            -webkit-user-select: none; /* 防止誤選文字 */
            user-select: none;
        }
        .stats-timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffc107;
            margin-bottom: 15px;
            min-height: 1.5em;
        }
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .controls label, .controls input, .controls select, .controls button {
            font-size: 16px;
        }
        .controls input[type="number"] {
            width: 60px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 90%;
            max-width: 500px;
            height: 60%;
            max-height: 700px;
        }
        .box {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.05s ease, outline 0.05s ease;
            outline: 0px solid white;
        }
        .anticipation-cue {
            outline-width: 3px;
        }
        .active-B { background-color: #007bff; }
        .active-Y { background-color: #ffc107; }
        .active-R { background-color: #dc3545; }
        .active-G { background-color: #28a745; }
    </style>
</head>
<body>
    <h1>六點位反應訓練器</h1>
    <div class="stats-timer">
        訓練時間: <span id="timer-display">00:00</span>
    </div>
    <div class="controls">
        <label for="interval">基準時間(秒):</label>
        <input type="number" id="interval" value="3" min="0.5" step="0.25">
        <label for="color-select">顏色:</label>
        <select id="color-select">
            <option value="B">藍色</option>
            <option value="Y">黃色</option>
            <option value="R">紅色</option>
            <option value="G">綠色</option>
        </select>
        <button id="startBtn">開始訓練</button>
        <button id="stopBtn" disabled>停止訓練</button>
    </div>
    <div class="grid-container">
        <div class="box" id="box-1">1</div>
        <div class="box" id="box-4">4</div>
        <div class="box" id="box-2">2</div>
        <div class="box" id="box-5">5</div>
        <div class="box" id="box-3">3</div>
        <div class="box" id="box-6">6</div>
    </div>

    <script>
        // --- 元素獲取 ---
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const intervalInput = document.getElementById('interval');
        const colorSelect = document.getElementById('color-select');
        const timerDisplay = document.getElementById('timer-display');
        
        // 【優化 #1】預先獲取所有方塊並存成快取物件，提升效能
        const boxes = {
            1: document.getElementById('box-1'),
            2: document.getElementById('box-2'),
            3: document.getElementById('box-3'),
            4: document.getElementById('box-4'),
            5: document.getElementById('box-5'),
            6: document.getElementById('box-6')
        };
        const allBoxes = Object.values(boxes); // 方便遍歷所有方塊

        // --- 狀態變數 ---
        let mainTimerId = null;
        let cueTimerId = null;
        let stopwatchTimerId = null;
        let startTime = 0;
        let lastActiveBox = null;
        let lastRandomNumber = 0;
        let baseInterval = 3000;
        const CUE_DURATION = 250;

        // --- 主要函式 ---
        function startTraining() {
            stopTraining();
            baseInterval = parseFloat(intervalInput.value) * 1000;
            if (isNaN(baseInterval) || baseInterval < 500) {
                alert("基準時間最短為 0.5 秒，請輸入有效數字。");
                return;
            }
            startBtn.disabled = true;
            stopBtn.disabled = false;
            intervalInput.disabled = true;
            colorSelect.disabled = true;
            startTime = Date.now();
            updateTimerDisplay();
            stopwatchTimerId = setInterval(updateTimerDisplay, 1000);
            runDrillSequence(); 
        }

        function stopTraining() {
            clearTimeout(mainTimerId);
            clearTimeout(cueTimerId);
            clearInterval(stopwatchTimerId);
            mainTimerId = null;
            cueTimerId = null;
            stopwatchTimerId = null;

            // 【優化 #2】移除多餘的 if 判斷，直接用迴圈重置所有方塊
            allBoxes.forEach(box => {
                box.className = 'box';
            });
            lastActiveBox = null;
            lastRandomNumber = 0;
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            intervalInput.disabled = false;
            colorSelect.disabled = false;
        }

        function updateTimerDisplay() {
            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsedSeconds / 60);
            const seconds = elapsedSeconds % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function runDrillSequence() {
            if (lastActiveBox) {
                lastActiveBox.className = 'box';
            }
            allBoxes.forEach(box => {
                box.classList.add('anticipation-cue');
            });
            cueTimerId = setTimeout(showMainSignal, CUE_DURATION);
        }

        function showMainSignal() {
            allBoxes.forEach(box => {
                box.classList.remove('anticipation-cue');
            });

            let randomNumber;
            do {
                randomNumber = Math.floor(Math.random() * 6) + 1;
            } while (randomNumber === lastRandomNumber);
            lastRandomNumber = randomNumber;

            const newActiveBox = boxes[randomNumber]; // 【優化 #1】直接從快取中讀取，不需再搜尋
            const selectedColor = colorSelect.value;
            newActiveBox.className = 'box active-' + selectedColor;
            lastActiveBox = newActiveBox;

            let nextInterval;
            if (randomNumber === 2 || randomNumber === 5) {
                nextInterval = baseInterval * (2 / 3);
            } else {
                nextInterval = baseInterval;
            }
            mainTimerId = setTimeout(runDrillSequence, nextInterval);
        }

        startBtn.addEventListener('click', startTraining);
        stopBtn.addEventListener('click', stopTraining);
    </script>
</body>
</html>
