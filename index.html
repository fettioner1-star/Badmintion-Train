    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        /* 【V2.5 新增】計時器樣式 */
        .stats-timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffc107; /* 黃色，更醒目 */
            margin-bottom: 15px;
            min-height: 1.5em; /* 避免閃爍 */
        }
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .controls label, .controls input, .controls select, .controls button {
            font-size: 16px;
        }
        .controls input[type="number"] {
            width: 60px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 90%;
            max-width: 500px;
            height: 60%;
            max-height: 700px;
        }
        .box {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.05s ease, outline 0.05s ease;
            outline: 0px solid white; /* 預設外框為0 */
        }

        /* 【V2.5 修改】預備提示的樣式 */
        .anticipation-cue {
            outline-width: 3px; /* 改為顯示 3px 的外框 */
        }

        .active-B { background-color: #007bff; }
        .active-Y { background-color: #ffc107; }
        .active-R { background-color: #dc3545; }
        .active-G { background-color: #28a745; }
    </style>
</head>

        <select id="color-select">
            <option value="B">藍色</option>
            <option value="Y">黃色</option>
            <option value="R">紅色</option>
            <option value="G">綠色</option>
        </select>
        <button id="startBtn">開始訓練</button>
        <button id="stopBtn" disabled>停止訓練</button>
    </div>
    <div class="grid-container">
        <div class="box" id="box-1">1</div>
        <div class="box" id="box-4">4</div>
        <div class="box" id="box-2">2</div>
        <div class="box" id="box-5">5</div>
        <div class="box" id="box-3">3</div>
        <div class="box" id="box-6">6</div>
    </div>

    <script>
        // --- 元素獲取 ---
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const intervalInput = document.getElementById('interval');
        const colorSelect = document.getElementById('color-select');
        const allBoxes = document.querySelectorAll('.box');
        const cueSound = document.getElementById('cue-sound');
        const beepSound = document.getElementById('beep-sound');
        const timerDisplay = document.getElementById('timer-display'); // 【V2.5 新增】

        // --- 狀態變數 ---
        let mainTimerId = null;
        let cueTimerId = null;
        let stopwatchTimerId = null; // 【V2.5 新增】
        let startTime = 0; // 【V2.5 新增】
        let lastActiveBox = null;
        let lastRandomNumber = 0;
        let baseInterval = 3000;
        const CUE_DURATION = 250;

        // --- 主要函式 ---
        function startTraining() {
            stopTraining();

            baseInterval = parseFloat(intervalInput.value) * 1000;
            if (isNaN(baseInterval) || baseInterval < 500) {
                alert("基準時間最短為 0.5 秒，請輸入有效數字。");
                return;
            }
            
            startBtn.disabled = true;
            stopBtn.disabled = false;
            intervalInput.disabled = true;
            colorSelect.disabled = true;

            // 【V2.5 新增】啟動訓練計時器
            startTime = Date.now();
            updateTimerDisplay(); // 立即顯示 00:00
            stopwatchTimerId = setInterval(updateTimerDisplay, 1000);

            runDrillSequence(); 
        }

        function stopTraining() {
            clearTimeout(mainTimerId);
            clearTimeout(cueTimerId);
            clearInterval(stopwatchTimerId); // 【V2.5 新增】
            mainTimerId = null;
            cueTimerId = null;
            stopwatchTimerId = null;

            allBoxes.forEach(box => {
                box.className = 'box';
            });
            lastActiveBox = null;
            lastRandomNumber = 0;
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            intervalInput.disabled = false;
            colorSelect.disabled = false;
        }

        // 【V2.5 新增】更新計時器顯示的函式
        function updateTimerDisplay() {
            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsedSeconds / 60);
            const seconds = elapsedSeconds % 60;
            // padStart(2, '0') 用來補零，例如 5 -> 05
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function runDrillSequence() {
            if (lastActiveBox) {
                lastActiveBox.className = 'box';
            }
            
            allBoxes.forEach(box => {
                box.classList.add('anticipation-cue');
            });
            cueSound.play();

            cueTimerId = setTimeout(showMainSignal, CUE_DURATION);
        }

        function showMainSignal() {
            allBoxes.forEach(box => {
                box.classList.remove('anticipation-cue');
});

            let randomNumber;
            do {
                randomNumber = Math.floor(Math.random() * 6) + 1;
            } while (randomNumber === lastRandomNumber);
            
            lastRandomNumber = randomNumber;

            const newActiveBox = document.getElementById('box-' + randomNumber);
            const selectedColor = colorSelect.value;
            newActiveBox.className = 'box active-' + selectedColor;
            lastActiveBox = newActiveBox;
            beepSound.play();

            let nextInterval;
            if (randomNumber === 2 || randomNumber === 5) {
                nextInterval = baseInterval * (2 / 3);
            } else {
                nextInterval = baseInterval;
            }
            
            mainTimerId = setTimeout(runDrillSequence, nextInterval);
        }

        startBtn.addEventListener('click', startTraining);
        stopBtn.addEventListener('click', stopTraining);
    </script>
