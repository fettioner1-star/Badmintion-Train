<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>六點位反應訓練器 V2.0</title>
    <style>
        :root {
            --background-color: #121212;
            --box-default-color: #333;
            --text-color: #f1f1f1;
            --accent-color-blue: #007bff;
            --accent-color-yellow: #ffc107;
            --accent-color-red: #dc3545;
            --accent-color-green: #28a745;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 改為由上開始對齊 */
            height: 100vh;
            margin: 0;
            padding-top: 20px; /* 頂部留白 */
            box-sizing: border-box;
            overflow: hidden;
        }

        /* V2.0 新增：球場示意圖 */
        .court-diagram {
            display: grid;
            grid-template-columns: 50px 50px;
            grid-template-rows: 40px 40px 40px;
            gap: 2px;
            border: 2px solid #666;
            margin-bottom: 20px;
            background-color: #666;
        }
        .court-zone {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 10px;
        }
        .controls label, .controls input, .controls select, .controls button {
            font-size: 14px;
        }
        .controls input[type="number"] { width: 50px; }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 95%;
            max-width: 400px;
            flex-grow: 1; /* 佔滿剩餘空間 */
            margin-bottom: 20px;
        }

        .box {
            background-color: var(--box-default-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.1s ease;
        }
        
        .active-B { background-color: var(--accent-color-blue); }
        .active-Y { background-color: var(--accent-color-yellow); }
        .active-R { background-color: var(--accent-color-red); }
        .active-G { background-color: var(--accent-color-green); }

        /* V2.0 新增：倒數計時畫面 */
        .countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15vw;
            font-weight: bold;
            z-index: 10;
        }
        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div class="court-diagram">
        <div class="court-zone">1</div>
        <div class="court-zone">4</div>
        <div class="court-zone">2</div>
        <div class="court-zone">5</div>
        <div class="court-zone">3</div>
        <div class="court-zone">6</div>
    </div>
    
    <div class="controls">
        <label for="interval">間隔(秒):</label>
        <input type="number" id="interval" value="5" min="1">
        <label for="color-select">顏色:</label>
        <select id="color-select">
            <option value="B">藍色</option>
            <option value="Y">黃色</option>
            <option value="R">紅色</option>
            <option value="G">綠色</option>
        </select>
        <button id="startBtn">開始訓練</button>
        <button id="stopBtn" disabled>停止訓練</button>
    </div>

    <div class="grid-container">
        <div class="box" id="box-1">1</div>
        <div class="box" id="box-4">4</div>
        <div class="box" id="box-2">2</div>
        <div class="box" id="box-5">5</div>
        <div class="box" id="box-3">3</div>
        <div class="box" id="box-6">6</div>
    </div>

    <div id="countdown-overlay" class="countdown-overlay hidden">

    <script>
        // --- 獲取 HTML 元素 ---
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const intervalInput = document.getElementById('interval');
        const colorSelect = document.getElementById('color-select');
        const countdownOverlay = document.getElementById('countdown-overlay');
        const countdownText = document.getElementById('countdown-text');
        const beepSound = document.getElementById('beep-sound');

        // --- 全域變數 ---
        let timer = null;
        let lastActiveBox = null;
        let countdownTimeout = null;

        // --- 主要功能函式 ---

        function startTraining() {
            // UI 控制：禁用設定，避免訓練中途被修改
            startBtn.disabled = true;
            intervalInput.disabled = true;
            colorSelect.disabled = true;

            // 顯示倒數畫面
            countdownOverlay.classList.remove('hidden');
            let count = 3;
            countdownText.innerText = count;

            // 倒數計時邏輯
            const countdown = () => {
                count--;
                if (count > 0) {
                    countdownText.innerText = count;
                    countdownTimeout = setTimeout(countdown, 1000);
                } else {
                    countdownText.innerText = 'Go!';
                    countdownTimeout = setTimeout(() => {
                        countdownOverlay.classList.add('hidden');
                        // 倒數結束後，才真正啟動訓練
                        runActualTraining(); 
                    }, 500);
                }
            };
            countdownTimeout = setTimeout(countdown, 1000);
        }

        function runActualTraining() {
            const intervalSeconds = parseInt(intervalInput.value) * 1000;
            stopBtn.disabled = false;
            
            // 立即執行第一次，然後再開始計時循環
            runDrill(); 
            timer = setInterval(runDrill, intervalSeconds);
        }

        function stopTraining() {
            // 清除所有計時器
            clearInterval(timer);
            clearTimeout(countdownTimeout);
            timer = null;
            countdownTimeout = null;

            // 清除畫面狀態
            if (lastActiveBox) {
                lastActiveBox.className = 'box';
            }
            lastActiveBox = null;
            countdownOverlay.classList.add('hidden');
            
            // UI 控制：恢復按鈕和設定
            startBtn.disabled = false;
            stopBtn.disabled = true;
            intervalInput.disabled = false;
            colorSelect.disabled = false;
        }

        function runDrill() {
            // 播放聲音提示
            // .play() 可能會回傳一個 Promise，可以用 .catch() 來處理可能的錯誤，但此處為求簡潔省略
            beepSound.play();

            if (lastActiveBox) {
                lastActiveBox.className = 'box';
            }
            const randomNumber = Math.floor(Math.random() * 6) + 1;
            const newActiveBox = document.getElementById('box-' + randomNumber);
            const selectedColor = colorSelect.value;
            newActiveBox.className = 'box active-' + selectedColor;
            lastActiveBox = newActiveBox;
        }

        // --- 事件監聽 ---
        startBtn.addEventListener('click', startTraining);
        stopBtn.addEventListener('click', stopTraining);
    </script>
