    <title>六點位反應訓練器 (預判啟動版)</title>
    <style>
        /* 樣式部分，只新增了一個 .anticipation-cue */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .controls label, .controls input, .controls select, .controls button {
            font-size: 16px;
        }
        .controls input[type="number"] {
            width: 60px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 90%;
            max-width: 500px;
            height: 60%;
            max-height: 700px;
        }
        .box {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.05s ease; /* 加快動畫，反應更靈敏 */
        }

        /* 【V2.4 新增】預備提示的樣式 */
        .anticipation-cue {
            background-color: #666; /* 微亮的灰色 */
        }

        .active-B { background-color: #007bff; }
        .active-Y { background-color: #ffc107; }
        .active-R { background-color: #dc3545; }
        .active-G { background-color: #28a745; }
    </style>
</head>

    <h1>六點位反應訓練器</h1>
    <div class="controls">
        <label for="interval">基準時間(秒):</label>
        <input type="number" id="interval" value="3" min="0.5" step="0.25">
        <label for="color-select">顏色:</label>
        <select id="color-select">
            <option value="B">藍色</option>
            <option value="Y">黃色</option>
            <option value="R">紅色</option>
            <option value="G">綠色</option>
        </select>
        <button id="startBtn">開始訓練</button>
        <button id="stopBtn" disabled>停止訓練</button>
    </div>
    <div class="grid-container">
        <div class="box" id="box-1">1</div>
        <div class="box" id="box-4">4</div>
        <div class="box" id="box-2">2</div>
        <div class="box" id="box-5">5</div>
        <div class="box" id="box-3">3</div>
        <div class="box" id="box-6">6</div>
    </div>

    <script>
        // --- 元素獲取 ---
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const intervalInput = document.getElementById('interval');
        const colorSelect = document.getElementById('color-select');
        const allBoxes = document.querySelectorAll('.box'); // 【V2.4 新增】獲取所有方塊
        const cueSound = document.getElementById('cue-sound'); // 【V2.4 新增】
        const beepSound = document.getElementById('beep-sound');

        // --- 狀態變數 ---
        let mainTimerId = null;     // 主計時器 (安排下一個"序列")
        let cueTimerId = null;      // 預備信號計時器 (安排"主信號")
        let lastActiveBox = null;
        let lastRandomNumber = 0;
        let baseInterval = 3000;
        const CUE_DURATION = 250; // 預備信號的持續時間 (毫秒)

        // --- 主要函式 ---
        function startTraining() {
            stopTraining(); // 先確保所有舊的計時器都被清除了

            baseInterval = parseFloat(intervalInput.value) * 1000;
            if (isNaN(baseInterval) || baseInterval < 500) {
                alert("基準時間最短為 0.5 秒，請輸入有效數字。");
                return;
            }
            
            startBtn.disabled = true;
            stopBtn.disabled = false;
            intervalInput.disabled = true;
            colorSelect.disabled = true;

            // 直接啟動第一個訓練序列
            runDrillSequence(); 
        }

        function stopTraining() {
            // 【V2.4 升級】確保所有計時器都被清除
            clearTimeout(mainTimerId);
            clearTimeout(cueTimerId);
            mainTimerId = null;
            cueTimerId = null;

            // 清除所有方塊的樣式
            allBoxes.forEach(box => {
                box.className = 'box';
            });
            lastActiveBox = null;
            lastRandomNumber = 0;
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            intervalInput.disabled = false;
            colorSelect.disabled = false;
        }

        // --- 【V2.4 核心改造】訓練序列函式 ---
        function runDrillSequence() {
            // --- Step A: 預備信號 (Anticipation Cue) ---
            if (lastActiveBox) {
                lastActiveBox.className = 'box'; // 清除上一個亮燈
            }
            
            allBoxes.forEach(box => {
                box.classList.add('anticipation-cue'); // 讓所有方塊微亮
            });
            cueSound.play(); // 播放預備音效

            // 安排在 CUE_DURATION 毫秒後，執行主信號
            cueTimerId = setTimeout(showMainSignal, CUE_DURATION);
        }

        // --- 【V2.4 新增】顯示主信號的函式 ---
        function showMainSignal() {
             // --- Step B: 方向信號 (Direction Signal) ---
            allBoxes.forEach(box => {
                box.classList.remove('anticipation-cue'); // 清除所有方塊的微亮
            });

            let randomNumber;
            do {
                randomNumber = Math.floor(Math.random() * 6) + 1;
            } while (randomNumber === lastRandomNumber);
            
            lastRandomNumber = randomNumber;

            const newActiveBox = document.getElementById('box-' + randomNumber);
            const selectedColor = colorSelect.value;
            newActiveBox.className = 'box active-' + selectedColor; // 點亮目標方塊
            lastActiveBox = newActiveBox;
            beepSound.play(); // 播放主要音效

            // --- Step C: 安排下一個序列 ---
            let nextInterval;
            if (randomNumber === 2 || randomNumber === 5) {
                nextInterval = baseInterval * (2 / 3);
            } else {
                nextInterval = baseInterval;
            }
            
            // 安排下一次 "完整序列" 的啟動
            mainTimerId = setTimeout(runDrillSequence, nextInterval);
        }

        startBtn.addEventListener('click', startTraining);
        stopBtn.addEventListener('click', stopTraining);
    </script>
